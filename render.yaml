services:
  - type: web
    name: websocket-streamer
    env: python
    plan: free
    buildCommand: |
      apt-get update && apt-get install -y ffmpeg
      pip install -r requirements.txt
    startCommand: python app.py
    envVars:
      - key: PORT
        value: 5000
    healthCheckPath: /
    healthCheckPort: 8000
